<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1>My list:</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Temporibus, dolor quia.</li>
            <li class="item">Qui, voluptate a!</li>
            <li class="item">Eos, suscipit totam?</li>
            <li class="item">Veniam, eligendi eum?</li>
        </ul>
    </div>
    <script>

        document.getElementById('first').addEventListener('click', function (event) {
            console.log("first item clicked");
            //stop bubble
            event.stopPropagation();
        })

        document.getElementById('myList').addEventListener('click', function (event) {
            console.log("myList item clicked");
        })

        document.getElementById('container').addEventListener('click', function (event) {
            console.log("container item clicked");
        })

    </script>
</body>

</html>
